<ion-content padding>
  <div class="thermometer">
    <div class="mercury" [ngStyle]="{'background-color': getMercuryColor(), 'height.%': temperature}"></div>
  </div>
  <ion-item>
    <ion-range min="0" max="100" step="1" [(ngModel)]="temperature">
      <ion-label slot="start">0°C</ion-label>
      <ion-label slot="end">100°C</ion-label>
    </ion-range>
  </ion-item>
</ion-content>
